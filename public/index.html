<!DOCTYPE html>
<html lang="en">
  <head>
    <title>VR Twitter World</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
    <style>
      body {
        margin: 0px;
        overflow: hidden;
      }
      #webglviewer {
        bottom: 0;
        left: 0;
        position: absolute;
        right: 0;
        top: 0;
      }
    </style>
  </head>
  <body>
    <div id="webglviewer"></div>

    <script src="./js/three.min.js"></script>
    <script src="./js/StereoEffect.js"></script>
    <script src="./js/DeviceOrientationControls.js"></script>
    <script src="./js/OrbitControls.js"></script>
    <script src="/socket.io/socket.io.js"></script>

    <script>
      var scene,
          camera, 
          renderer,
          element,
          container,
          effect,
          controls,
          clock = new THREE.Clock(),

          // Towers
          tweetTowers = new THREE.Object3D(),
          particleTexture,
          particleMaterial,
          maxTowerCount = 6000,
          range = 100,

          socket = io();

      init();

      socket.on('tweet', function(tweet) {
        generateTower({
          color: parseInt('0x'+ tweet.user.profile_background_color),
          startingCoords: {
            x: getRandomArbitrary(-1*range, range),
            y: 0,
            z: getRandomArbitrary(-1*range, range)
          },
          speed: 5,
          size: (tweet.text.length / 140) * 100
        });
      });

      function init() {
        scene = new THREE.Scene();
        camera = new THREE.PerspectiveCamera(90, window.innerWidth / window.innerHeight, 0.001, 700);
        camera.position.set(0, 15, 0);
        scene.add(camera);

        renderer = new THREE.WebGLRenderer();
        element = renderer.domElement;
        container = document.getElementById('webglviewer');
        container.appendChild(element);

        effect = new THREE.StereoEffect(renderer);

        // Our initial control fallback with mouse/touch events in case DeviceOrientation is not enabled
        controls = new THREE.OrbitControls(camera, element);
        controls.target.set(
          camera.position.x + 0.15,
          camera.position.y,
          camera.position.z
        );
        controls.noPan = true;
        controls.noZoom = true;

        // Our preferred controls via DeviceOrientation
        function setOrientationControls(e) {
          if (!e.alpha) {
            return;
          }

          controls = new THREE.DeviceOrientationControls(camera, true);
          controls.connect();
          controls.update();

          element.addEventListener('click', fullscreen, false);

          window.removeEventListener('deviceorientation', setOrientationControls, true);
        }
        window.addEventListener('deviceorientation', setOrientationControls, true);

        particleTexture = THREE.ImageUtils.loadTexture('textures/particle-new.png');

        scene.add(tweetTowers);

        animate();
      }

      function generateTower(options) {
        var towerGeometry = new THREE.Geometry();
        
        var particleMovements = [
          {
            start: 0,
            end: options.size,
            x: 0,
            y: options.speed,
            z: 0
          }
        ];
        var currentParticleDirection = 0,
            currentLinePos = 0,
            currentCoords = {x: 0, y: 0, z: 0},
            startingCoords = options.startingCoords;

        for (var i = 0; i < options.size; i++) {
          if (particleMovements[currentParticleDirection] && startingCoords) {
            // If we're outside the current particleMovement range and there's another particleMovement to go to, go there.
            if ((particleMovements[currentParticleDirection].start > i || particleMovements[currentParticleDirection].end < i) && currentParticleDirection + 1 < particleMovements.length) {
              currentParticleDirection++;
              startingCoords = currentCoords; // We want it to follow from where we last were.
              currentLinePos = 0;
            }

            currentCoords = {
              x: startingCoords.x + particleMovements[currentParticleDirection].x * currentLinePos,
              y: startingCoords.y + particleMovements[currentParticleDirection].y * currentLinePos,
              z: startingCoords.z + particleMovements[currentParticleDirection].z * currentLinePos
            };

            towerGeometry.vertices.push(new THREE.Vector3(currentCoords.x, currentCoords.y, currentCoords.z));

            particleMaterial = new THREE.PointCloudMaterial({
              map: particleTexture,
              color: options.color,
              blending: THREE.AdditiveBlending,
              opacity: 0.5,
              transparent: true,
              size: 4
            });

            var tower = new THREE.PointCloud(towerGeometry, particleMaterial);
            tower.sortPoints = true;

            tweetTowers.add(tower);
            if (tweetTowers.children.length > maxTowerCount) {
              //tweetTowers.remove(tweetTowers.children[0]);
              tweetTowers.children[tweetTowers.children.length - maxTowerCount].visible = false;
              console.log(tweetTowers.children.length);
            }
          }

          currentLinePos++; // Tracks the line position specifically
        }
      }

      function animate() {
        requestAnimationFrame(animate);

        update(clock.getDelta());
        render();
      }

      function resize() {
        var width = container.offsetWidth;
        var height = container.offsetHeight;

        camera.aspect = width / height;
        camera.updateProjectionMatrix();

        renderer.setSize(width, height);
        effect.setSize(width, height);
      }

      function update(dt) {
        resize();

        camera.updateProjectionMatrix();

        controls.update(dt);
      }

      function render() {
        effect.render(scene, camera);
      }

      function fullscreen() {
        if (container.requestFullscreen) {
          container.requestFullscreen();
        } else if (container.msRequestFullscreen) {
          container.msRequestFullscreen();
        } else if (container.mozRequestFullScreen) {
          container.mozRequestFullScreen();
        } else if (container.webkitRequestFullscreen) {
          container.webkitRequestFullscreen();
        }
      }

      function getRandomArbitrary(min, max) {
        return Math.random() * (max - min) + min;
      }
    </script>
  </body>
</html>
